<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida Jimena</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            overflow: auto;
            background: linear-gradient(135deg, #58bb71 0%, #b2fc9f 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .title {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #1d3557;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .card {
            position: relative;
            width: 120px;
            height: 120px;
            cursor: pointer;
            transform-style: preserve-3d;
            animation: dealCards 1s ease-out backwards;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            transform: rotateY(180deg);
        }
        .card.flipped .card-inner {
            transform: rotateY(0deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transform: rotate(-45deg);
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-front:before, .card-front:after,
        .card-back:before, .card-back:after {
            content: "";
            position: absolute;
            border-radius: 50%;
            background-color: red;
            width: 120px;
            height: 120px;
        }
        .card-front:before, .card-back:before {
            top: -60px;
            left: 0;
        }
        .card-front:after, .card-back:after {
            top: 0;
            left: 60px;
        }
        .card-front {
            background-color: red;
        }
        .card-back {
            background-color: red;
            transform: rotateY(180deg);
        }
        .card-text {
            transform: rotate(45deg);
            font-size: 24px;
            font-weight: bold;
            color: white;
            font-family: 'Pacifico', cursive;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        @keyframes dealCards {
            0% {
                opacity: 0;
                transform: translateY(-100vh) rotate(-540deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotate(0);
            }
        }

        /* Love Letter Styles */
        .love-letter-container {
            margin-top: 30px;
            perspective: 1500px;
            width: 400px;
            height: 300px;
            cursor: pointer;
        }

        .envelope {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease;
        }

        .envelope.flipped {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .front {
            background: #dc3545;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        .back {
            background: #dc3545;
            transform: rotateY(180deg);
            transform-style: preserve-3d;
        }

        .name-card {
            background: white;
            padding: 20px 40px;
            border-radius: 5px;
            font-size: 24px;
            color: #dc3545;
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #c82333;
            transform-origin: top;
            transition: transform 0.6s ease;
            clip-path: polygon(0 0, 50% 50%, 100% 0);
            z-index: 1;
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
            z-index: -1;
        }

        .paper {
            position: absolute;
            top: 5px;
            left: 50%;
            width: 350px;
            height: 250px;
            background: white;
            transform: translateX(-50%) translateY(0);
            transition: all 0.6s ease;
            opacity: 0;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 0;
            pointer-events: none;
        }

        .envelope.open .paper {
            transform: translateX(-50%) translateY(-180px);
            opacity: 1;
            pointer-events: auto;
            transition-delay: 0.6s;
        }

        .heart-icon {
            width: 70px;
            height: 70px;
            fill: #dc3545;
            margin-bottom: 30px;
        }

        .message {
            text-align: center;
            color: #dc3545;
            font-size: 24px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .flowers {
            width: 80px;
            height: 80px;
            margin-top: auto;
        }

        .sunflower {
            width: 100%;
            height: 100%;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .question {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-yes {
            background-color: #4CAF50;
            color: white;
        }
        .btn-no {
            background-color: #f44336;
            color: white;
        }
        .btn:hover {
            transform: scale(1.05);
        }

        /* Media Queries para hacer la página responsiva */
        @media screen and (max-width: 480px) {
            .love-letter-container {
                width: 90%;
                height: 250px;
            }

            .paper {
                width: 90%;
                height: auto;
                padding: 15px;
            }

            .name-card {
                padding: 15px 20px;
                font-size: 20px;
            }

            .message {
                font-size: 18px;
            }

            .container {
                width: 90%;
                padding: 20px;
            }

            .buttons {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
            }

            .title {
                font-size: 2rem;
                padding: 0 10px;
            }
        }

        @media screen and (max-width: 360px) {
            .card {
                width: 100px;
                height: 100px;
            }

            .card-front:before, .card-front:after,
            .card-back:before, .card-back:after {
                width: 100px;
                height: 100px;
            }

            .card-front:before, .card-back:before {
                top: -50px;
            }

            .card-front:after, .card-back:after {
                left: 50px;
            }

            .card-text {
                font-size: 20px;
            }

            .title {
                font-size: 1.8rem;
            }

            .heart-icon {
                width: 50px;
                height: 50px;
            }

            .question {
                font-size: 20px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="title">Bienvenida Alondra<br> 
        <span style="color: rgb(255, 102, 0);">(toca el corazón)</span>
      </div>
    <div class="card" onclick="this.classList.toggle('flipped')"><br><br>
        <div class="card-inner">
            <div class="card-front">
                <span class="card-text">Holiis</span>
            </div>
            <div class="card-back">
                <span class="card-text">♥</span>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>

    <div class="love-letter-container">
        <div class="envelope">
            <div class="front">
                <div class="name-card">De José <br> Para tí: Alodra<br>(toca la carta)</div>
            </div>
            <div class="back">
                <div class="paper">
                    <svg class="heart-icon" viewBox="0 0 24 24">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                    <div class="message">
                        Sabes?, me haces muy feliz, pueda que no te lo diga seguido,<br>
                        pero es cierto, gracias por todo. 
                    </div>
                    <div class="flowers">
                        <svg class="sunflower" viewBox="0 0 100 100">
                            <g transform="translate(50,60)">
                                <rect x="-2" y="0" width="4" height="30" fill="#228B22"/>
                                <g transform="translate(0,-15)">
                                    <circle cx="0" cy="0" r="12" fill="#FFD700"/>
                                    <circle cx="0" cy="0" r="8" fill="#8B4513"/>
                                    <path d="M -2,10 Q -10,15 -2,20" fill="#228B22"/>
                                    <path d="M 2,10 Q 10,15 2,20" fill="#228B22"/>
                                </g>
                            </g>
                        </svg>
                    </div>
                </div>
                <div class="flap"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="question">¿Quieres Continuar?</div>
        <div class="buttons">
            <button class="btn btn-yes" onclick="window.location.href='index1.html'">Sí</button>
            <button class="btn btn-no" onclick="window.location.href='error.html'">No</button>
        </div>
    </div>

    <script>
        const container = document.querySelector('.love-letter-container');
        const envelope = document.querySelector('.envelope');
        let isFlipped = false;

        container.addEventListener('click', () => {
            if (!isFlipped) {
                envelope.classList.add('flipped');
                isFlipped = true;
                
                setTimeout(() => {
                    envelope.classList.add('open');
                }, 1000);
            }
        });
    </script>
</body>
</html>
